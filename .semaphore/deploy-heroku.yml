version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy
    task:
      secrets:
        - name: backerkit-clone-secrets
      env_vars:
        - name: APP_NAME
          value: backerkit-clone
      jobs:
        - name: Deploy to Heroku
          commands:
            - checkout
            - sem-version ruby 3.3.1
            - curl https://cli-assets.heroku.com/install.sh | sh
            - heroku --version
            # Set up Heroku auth with the API key from secrets
            - export HEROKU_API_KEY=$HEROKU_API_KEY
            # Confirm we're authenticated properly before attempting deployment
            - heroku auth:whoami
            # Configure git for Heroku deployment
            - git config --global user.name "Semaphore CI"
            - git config --global user.email "ci@semaphore.com"
            # Deploy to Heroku - handle the diverged branches situation
            - echo "Deploying to $APP_NAME..."
            # Add Heroku as a remote
            - heroku git:remote -a $APP_NAME
            # Fetch Heroku branch to see what's there but don't merge yet
            - git fetch https://heroku:$HEROKU_API_KEY@git.heroku.com/$APP_NAME.git main
            # Use force push with lease, which is safer than regular force push
            # This will only force push if the remote hasn't been updated since our last fetch
            - git push --force-with-lease https://heroku:$HEROKU_API_KEY@git.heroku.com/$APP_NAME.git HEAD:refs/heads/main || git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$APP_NAME.git HEAD:refs/heads/main
            # Give the app some time to build and deploy before migrating the database
            - sleep 20
            # Run database migrations instead of a full reset to avoid data loss in production
            - echo "Running database migrations..."
            - heroku run rake db:migrate -a $APP_NAME
            # Verify deployment
            - echo "Verifying deployment..."
            - heroku ps -a $APP_NAME
