version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy
    task:
      secrets:
        - name: backerkit-clone-secrets
      env_vars:
        - name: APP_NAME
          value: backerkit-clone
      jobs:
        - name: Deploy to Heroku
          commands:
            - checkout
            - sem-version ruby 3.3.1
            - curl https://cli-assets.heroku.com/install.sh | sh
            - heroku --version
            # Set up Heroku auth without .netrc to avoid issues
            - export HEROKU_API_KEY=$HEROKU_API_KEY
            - echo "Logging in to Heroku Container Registry..."
            - heroku container:login
            - git config --global user.name "Semaphore CI"
            - git config --global user.email "ci@semaphore.com"
            # Deploy with Heroku API directly
            - echo "Deploying to $APP_NAME..."
            # Create a deployment using Heroku CLI API
            - heroku authorizations:create --description="Semaphore CI"
            - heroku apps:info -a $APP_NAME
            # Deploy the app using the Heroku CLI directly with the API key
            - heroku git:remote -a $APP_NAME
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$APP_NAME.git HEAD:refs/heads/main
            # Reset and reseed the database for the demo app
            - echo "Resetting and reseeding the database..."
            - heroku run rake db:migrate:reset db:seed -a $APP_NAME
