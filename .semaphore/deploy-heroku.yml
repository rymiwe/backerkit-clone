version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy
    task:
      secrets:
        - name: backerkit-clone-secrets
      jobs:
        - name: Deploy to Heroku
          commands:
            - checkout
            - sem-version ruby 3.3.1
            - curl https://cli-assets.heroku.com/install.sh | sh
            - cat > ~/.netrc << EOF
              machine api.heroku.com
                login ci@semaphore.com
                password $HEROKU_API_KEY
              machine git.heroku.com
                login ci@semaphore.com
                password $HEROKU_API_KEY
              EOF
            - chmod 600 ~/.netrc
            - git config --global user.name "Semaphore CI"
            - git config --global user.email "ci@semaphore.com"
            - heroku git:remote -a backerkit-clone
            - git push heroku $SEMAPHORE_GIT_BRANCH:main
