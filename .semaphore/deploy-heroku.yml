version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy
    task:
      secrets:
        - name: backerkit-clone-secrets
      jobs:
        - name: Deploy to Heroku
          commands:
            - checkout
            - sem-version ruby 3.3.1
            - curl https://cli-assets.heroku.com/install.sh | sh
            - echo "machine api.heroku.com" > ~/.netrc
            - echo "  login ci@semaphore.com" >> ~/.netrc
            - echo "  password $HEROKU_API_KEY" >> ~/.netrc
            - echo "machine git.heroku.com" >> ~/.netrc
            - echo "  login ci@semaphore.com" >> ~/.netrc
            - echo "  password $HEROKU_API_KEY" >> ~/.netrc
            - chmod 600 ~/.netrc
            - git config --global user.name "Semaphore CI"
            - git config --global user.email "ci@semaphore.com"
            # Try a simpler approach - direct API deployment
            - heroku apps:info -a backerkit-clone
            # Force push to master to avoid conflicts
            - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/backerkit-clone.git +HEAD:refs/heads/master
