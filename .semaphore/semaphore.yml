version: v1.0
name: BackerKit Clone Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: "Setup"
    task:
      jobs:
        - name: Bundle Install and Cache
          commands:
            - checkout
            - sem-version ruby 3.3.1
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-main
            - bundle install --path vendor/bundle
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: "Code Quality"
    task:
      prologue:
        commands:
          - checkout
          - sem-version ruby 3.3.1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-main
          - bundle install --path vendor/bundle
      jobs:
        - name: Rubocop
          commands:
            - echo "Skipping Rubocop for now"
            # - bundle exec rubocop

  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - sem-version ruby 3.3.1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-main
          - bundle install --path vendor/bundle
          - sem-service start postgres
          - bundle exec rake db:setup
      jobs:
        - name: RSpec Tests
          commands:
            - bundle exec rspec

  - name: "Asset Precompilation Check"
    task:
      prologue:
        commands:
          - checkout
          - sem-version ruby 3.3.1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-main
          - bundle install --path vendor/bundle
      jobs:
        - name: Assets Precompile
          commands:
            - bundle exec rake assets:precompile

promotions:
  - name: Deploy to Heroku
    pipeline_file: deploy-heroku.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
